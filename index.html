<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWise - Smart Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> WeatherWise</h1>
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Enter city name">
                <button id="search-btn"><i class="fas fa-search"></i></button>
                <button id="location-btn"><i class="fas fa-location-arrow"></i></button>
            </div>
        </header>

        <main>
            <section class="current-weather">
                <div class="weather-main">
                    <h2 id="city-name">--</h2>
                    <div class="temp-container">
                        <img id="weather-icon" src="" alt="Weather icon">
                        <p id="temperature">--Â°C</p>
                    </div>
                    <p id="description">--</p>
                </div>

                <div class="weather-stats">
                    <div class="stat-card">
                        <i class="fas fa-tint"></i>
                        <div>
                            <p class="stat-value" id="humidity">--%</p>
                            <p class="stat-label">Humidity</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-wind"></i>
                        <div>
                            <p class="stat-value" id="wind">-- km/h</p>
                            <p class="stat-label">Wind</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-smog"></i>
                        <div>
                            <p class="stat-value" id="aqi">--</p>
                            <p class="stat-label">Air Quality</p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="sun-times-container">
                <div class="sun-times">
                    <div class="sun-card">
                        <i class="fas fa-sunrise"></i>
                        <div>
                            <p class="sun-value" id="sunrise">--:--</p>
                            <p class="sun-label">Sunrise</p>
                        </div>
                    </div>
                    <div class="sun-card">
                        <i class="fas fa-sunset"></i>
                        <div>
                            <p class="sun-value" id="sunset">--:--</p>
                            <p class="sun-label">Sunset</p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="clothing-recommendation">
                <h3><i class="fas fa-tshirt"></i> What to Wear</h3>
                <p id="clothing-advice">Enter a city to get clothing recommendations</p>
            </section>

            <section class="forecast-container">
                <h3><i class="fas fa-calendar-alt"></i> 5-Day Forecast</h3>
                <div id="forecast-list" class="forecast-list"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
